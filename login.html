<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
  </head>
  <body>


        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 class="sign-color fs-2 fw-bold">Sign in</h1>
                    <p class="fs-5 mt-2">Please Login your Account.</p>

                    <form class="pt-3 form-input">
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="pb-2 lable-font">Username</label>
                          <input type="email" class="form-control py-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username">
            
                        </div>


                        <div class="form-group pt-md-4">
                          <label for="exampleInputPassword1" class="pb-2 lable-font">Password</label>
                          <input type="password" class="form-control py-2" id="exampleInputPassword1" placeholder="Enter your password">
                        </div>

                        <button class="login-button px-5 fw-bold mt-5 w-100 py-2" >Login</button>

                        <div class="form-group form-check mt-5">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label fs-5" for="exampleCheck1">Remember me</label>
                        </div>
                        
                      </form>
            
                <p class="text-center fs-5 pt-3">dont'n have an account ?<a href="./login.html" class="text-decoration-none link"> <span class="register"> Register</span> </a></p>
                      
                    
                </div>
                <div class="col-md-3"></div>

            </div>
        </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
